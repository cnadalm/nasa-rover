plugins {
    id 'java'
    id 'jacoco'
    id 'application'
}

application {
    mainClassName = 'com.expertus.nasa.ControlPlane'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'